<div id="container">
	
 <form action="/action_page.php">
<div class="row"><!--row1 -->
<div class="col-100">
<fieldset>
<legend>Contact me</legend>
</fieldset>
</div>
</div><!--row closed -->

  <div class="row"><!--row2 -->
    <div class="col-25">
      <label>First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your first name" required>
    </div>
  </div><!--row closed -->


  <div class="row"><!--row3 -->
    <div class="col-25">
      <label>Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
    </div>
  </div><!--row closed -->

<div class="row"><!--row4 -->
    <div class="col-25">
      <label>Email</label>
    </div>
    <div class="col-75">
      <input type="email" id="email" name="email" placeholder="Your email" required>
    </div>
  </div><!--row closed -->


  
  <div class="row"><!--row6 -->
    <div class="col-25">
      <label for="message">Message</label>
    </div>
    <div class="col-75">
      <textarea id="message" name="message" placeholder="how can we help you?" rows="4" style="width:200px" required></textarea>
    </div>
  </div><!--row closed -->



 


 

<div class="clearfix">
<input type="submit" class="btn btn-info" value="Send message">
</div>
